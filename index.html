<!DOCTYPE html>
<html lang="fr">
<!-- SLIDESHOW https://www.w3schools.com/howto/howto_js_slideshow.asp -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import bootstrap framework -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Import jQuery / jQueryUI libraries -->
    <link rel="stylesheet" href="jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">

    <!-- Import Slick library
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    -->
    <!--
    // Add the new slick-theme.css if you want the default styling
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    -->
   <!-- Link to own stylesheet -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Call to jQuery / jQueryUI scripts -->
    <script src="jqueryui/external/jquery/jquery.js"></script>
    <script src="jqueryui/jquery-ui.js"></script>

    <!-- Call to Parsley  !! JQUERY DEPENDANT !! -->
    <script src="parsley.min.js"></script>
    <!-- Coll to FontAwesome library -->
    <script src="https://kit.fontawesome.com/f92d7e8a24.js" crossorigin="anonymous"></script>
    <title>Mon Cellier</title>
</head>
<body>
<div class="container-fluid" id="main-container">
    <!-- Loader -->
    <div id="loader"></div>
    <!-- End Loader -->

    <!-- Div for adding a note -->
    <div id="noteContainer" class="popup">
        <div class="popupForm" >
            <div id="noteCross" class="cross">&cross;</div>
            <h2 style="text-align: center">Note pour <br><span style="color: fuchsia" id="wine-name-note"></span></h2>
            <form>
                <label>
                    <span style="margin-left: 55px" id="textareaCounter">144</span> caractères restants
                    <textarea name="textarea" id="textarea" maxlength="144" cols="80" rows="6" placeholder="Ajouter une note ..."></textarea>
                </label>
                <button class="btn btn-danger">Ajouter la note</button>
            </form>
        </div>
    </div>
    <!-- End Note div -->

    <!-- Login div -->
    <div id="loginContainer" class="popup">
        <div class="popupForm" >
            <div id="loginCross" class="cross">&cross;</div>
            <h2 style="text-align: center">Connexion</h2>
            <form id="formLogin">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="pwd" placeholder="Password">
                <button id="login_submit" class="btn btn-danger">Log in</button>
            </form>
        </div>
    </div>
    <!-- End login div -->

    <header>
        <div id="header-container">
            <!-- Partie supérieur LOGO/TITRE/HOME/ABOUT-->
            <div id="header-left">
                <img id="logo" src="https://cdn.dribbble.com/users/4157515/screenshots/8766397/media/b434c946eca5550c5d021018e07a5c2f.png?compress=1&resize=800x600&vertical=top" alt="logo">
                <h2>Mon Cellier</h2>
            </div>
            <div id="header-right">
                <a href="#" id="login">Connexion</a>
            </div>
        </div>

        <!-- Partie inférieure -->
        <nav>
            <form id="formSearch" action="index.html" method="get">
                <label>
                    <input type="text" name="search">
                </label>
                <button>Rechercher</button>
            </form>
            <!-- filtrage des pays : faudra que les pays qui ont des vins : js -->
            <button>Filtrer</button>
        </nav>
    </header>
    <div class="row">
        <div class="col-md-4" id="vin-listing">
            <ul id="wines-list"></ul>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6" id="vin-img">
                    <img id="vin" src="#" alt="vin">
                </div>
                <div class="col-md-6" id="vin-data">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="tabs">
                    <ul>
                        <li><a href="#tabs-1">Description</a></li>
                        <li><a href="#tabs-2">Commentaires</a></li>
                        <li><a href="#tabs-3">Notes personnelles</a></li>
                    </ul>
                    <div id="tabs-1">
                    </div>
                    <div id="tabs-2">
                    </div>
                    <div id="tabs-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; EPFC 2022 MON FOOTER PAS LE TIEN
    </footer>
</div>
</body>
<script src="script.js"></script>
<script>
    $( function() {
        $( "#tabs" ).tabs();
    } );
</script>
</html>
